.card {
  width: 450px;

  background-color: blue;

  overflow: hidden;
  position: relative;
  margin: 1.5rem;
}
.card h1 {
  text-align: center;
}

  position: absolute;
  width: 150px;
  height: 100%;

}

  background: black;
}

  width: 100%;

  float: left;
}

}

  color: white;

}
.card.black .additional .more-info h1 {
  color: white;

.card .additional .coords {
  margin: 0 1rem;

}
.card.black .additional .coords {
  color: white;
}
.card .additional .coords span + span {
  float: right;
}
.card .additional .stats {
  font-size: 2rem;
  display: flex;
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  right: 1rem;
  top: auto;
  color: white;
}
.card.black .additional .stats {
  color: white;
}
.card .additional .stats > div {
  flex: 1;
  text-align: center;
}
.card .additional .stats i {
  display: block;
}
.card .additional .stats div.title {
  font-size: 0.75rem;
  font-weight: bold;
  text-transform: uppercase;
}
.card .additional .stats div.value {
  font-size: 1.5rem;

}
.card .additional .stats div.value.infinity {
  font-size: 2.5rem;
}

  width: 300px;
  height: 100%;

}
.card .general .more {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  font-size: 0.9em;
}
.card .additional img {
